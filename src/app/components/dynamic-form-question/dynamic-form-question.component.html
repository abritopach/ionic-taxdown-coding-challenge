<div [formGroup]="form">
  <ion-label [attr.for]="question.key">{{question.label}}</ion-label>

  <div [ngSwitch]="question.controlType">

    <ion-input *ngSwitchCase="'textbox'" [type]="question.type" [formControlName]="question.key" [id]="question.key"></ion-input>

    <ion-select multiple="true" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <ion-select-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</ion-select-option>
    </ion-select>

    <ion-select [id]="question.key" *ngSwitchCase="'yesno'" [formControlName]="question.key">
        <ion-select-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</ion-select-option>
    </ion-select>
  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
